<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Analyzer using JS</title>

    <!-- roboto font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="text-wrapper">
      <div id="heading">Welcome To Our Text Analyzer Using JS</div>
      <textarea id="text" spellcheck="false" placeholder="Enter Your Text Here"></textarea>
      <button onclick=setText() class="btn">GENERATE INFO</button>
    </div>

    <!-- textInfo.js -->
    <script src="js/textInfo.js"></script>
  </body>
</html>
